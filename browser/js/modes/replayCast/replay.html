<section id="live">
   <div id="repl">
  <div style="margin-left: 50px;">
    <editor name="replay" replay-text="videoObj" output="videoObj.result"></editor>
    <div id="audioplayer">
      <button id="pButton" ng-click="pauseContinue()"></button>
      <div id="timeline" ng-click="updateVideo()">
        <div id="playhead">
          <audio id="audioRec" ng-src="{{audioSrc}}" autoplay></audio>
          <recorder room-id="roomId" play-buffer="playBack" audio-src="audioSrc" name="replay"></recorder>
        </div>
      </div>
    </div>
   <br/>
   <br/>
   <br/>
   <br/>
   <div class="col-lg-11">
   <fork room-id="roomId" fork="fork" name="replay" pause-continue="pauseContinue" replay-obj="videoObj"></fork>
  </div>
  </div> 
</div>
</div>
</section>
