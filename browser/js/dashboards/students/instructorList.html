<h1>Instructor List</h1>
<input class="inputBoxRight" placeholder="Instructor Name" ng-model='instructorSearch'>
<br/>
<br/>
<br/>

<div class="listIt" ng-repeat="instructor in instructors | filter: instructorSearch">
	<a ng-click="getLecture(instructor._id)">{{instructor.firstName}}</a>
<br/>
<br/>

<div ng-if="showRooms && room.instructor === instructor._id" ng-repeat="room in instructorRooms">
<ul>
<li class="listItemText"><a class="listItemText" ui-sref="liveState({roomId: room._id})">{{room.name}}</a> </li>
</ul>
</div>
</div>
