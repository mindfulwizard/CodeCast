<section id="replay">
   <button ng-click="getFullCast()">Start Video</button>
     <editor replay-text="videoObj"></editor>
   <button ng-click="pauseContinue()">Pause/Continue</button>
   <fork pause-continue="pauseContinue" replay-obj="videoObj"></fork>
   <recorder start-recording="startRecording" stop-recording="stopRecording" ></recorder>
</section>
