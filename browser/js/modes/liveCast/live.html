

<section id="live">
	<div ng-keyup="startRecording(); startSharing()">
   		<editor name="live" replay-text="replayObj"></editor>
	</div>
   <button ng-click="endInterval()">End interval</button>
   	<a ui-sref="replayListState"><button>Go to replay section</button></a>
</section>
