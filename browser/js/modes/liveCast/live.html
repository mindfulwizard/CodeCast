<section id="live">
   <div class="container" id="repl">
    <div class="row">
      <div  class="col-lg-8 col-md-8 col-sm-11">
        <div ng-keyup="constantRecording()" class="editor">
            <div>
                <button ng-hide="started || $scope.room.instructor._id.toString() != $scope.user._id.toString()" style="margin-bottom: -11%" class="btn btn-default" ng-click="startLecture(); constantRecording(); startRec()">Start Lecture</button>
              <recorder start-recording="startRec" stop-recording="stopRec" room-id="roomId"></recorder>
              <editor room="room" started="started" instructor="room.instructor" user="user" name="live" stop-rec="stopRec" replay-text="replayObj" output="replayObj.result"></editor>
            </div>
        </div>
      </div>
      <div id="rightBlock" class="col-lg-3 col-md-3 col-sm-11">
        <div class="commentsDirective">
          <comments user="user" comments-arr="replayObj.comments"></comments>
        </div>
        <div class="attendeeListDirective">
          <attendee-list user="user" room="room"></attendee-list>
        </div>
      </div>
    </div>
    <div class="row">
     </br>
     <div class="col-lg-8 col-md-8 col-sm-11">  
         <fork room-id="roomId" fork="fork" name="live" replay-obj="replayObj"></fork>
      </br>
     </br>
    </div>
    </div>
  </div>
</section>
