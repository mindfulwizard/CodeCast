<section id="live">
   <textarea ui-codemirror ui-codemirror-opts="editorOptions" ng-model="textSnip" type="text" size="20px" ng-keyup="startRecording()" id="inputBox"></textarea>
   <button ng-click="endInterval()">End interval</button>
   <button ng-click=" getResultCode()">Check your code result</button>
   <div id="sandBoxResult">{{ output }}</div>
</section>
