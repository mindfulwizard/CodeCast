<div> 
	<button ng-click="toggleReadOnly()">Toggle Read-Only Mode</button>
  <textarea ui-codemirror ui-codemirror-opts="{
        lineWrapping: true,
        lineNumbers: true,
        mode: 'javascript',
        smartIndent: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        keyMap: 'sublime',
        onLoad: codemirrorLoaded
    }" type="text" size="200px" ng-model="replayText.text" id="originalBox"></textarea>
   <button ng-click="getResultCode()">Check your code result</button>
   <div id="sandBoxResult">{{output}}</div>
</div>
