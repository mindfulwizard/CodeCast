<section id="home">
    <fullstack-logo></fullstack-logo>
    <rando-greeting></rando-greeting>
<!-- <a ui-sref='roomState'><button>Create new Room</button></a> -->

<div id='rooms'>
	<span>Active Rooms:</span>
	<a ng-repeat='room in rooms' ng-click='joinRoom(room._id)'>{{ room.name }} </a>
</div>
<div id='recordedlectures'>
	<span>Lectures:</span>
	<a ng-repeat='lecture in lectures' ng-click='watchLecture(lecture._id)'>{{ lecture.name }} </a>
</div>
</section>
