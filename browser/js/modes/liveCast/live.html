<section id="live">
   <div class="container" id="repl">
    <div class="row">
      <div id="rightBlock" class="col-lg-3">
        <div class="commentsDirective">
          <comments user="user" comments-arr="replayObj.comments"></comments>
        </div>
        <div class="attendeeListDirective">
          <attendee-list user="user" room="room"></attendee-list>
        </div>
      </div>
      <div id='leftBlock' class="col-lg-8">
        <div ng-keyup="startLecture();constantRecording()" class="editor">
            <div>
              <editor instructor="room.instructor" user="user" name="live" replay-text="replayObj" output="replayObj.result"></editor>
            </div>
        </div>
      </div>
    </div>
    <div class="row">
     </br>  
         <fork room-id="roomId" fork="fork" name="live" replay-obj="replayObj"></fork>
      </br>
     </br>
    </div>
  </div>
</section>
