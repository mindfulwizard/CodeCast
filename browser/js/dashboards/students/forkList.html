<h1>Fork List</h1>

<br/>
<br/>
<br/>


<div ng-repeat="room in forkedLectures" class="wrapper">
	<a ng-click="getRoomForks(room._id)"> 
	<h6>{{room.name}}</h6>
	</a>

<div ng-if="showForks && fork.roomId === room._id" ng-repeat="fork in roomForks">
<ul style="list-style: none">
	<li><a class="listItemText"; ui-sref="studentDashboard.editorDash({forkId: fork._id})">{{fork.name}}</a></li>
</ul>
</div>
</div>
