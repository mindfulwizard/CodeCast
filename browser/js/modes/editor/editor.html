<div id="editorEnsemble"> 
  <div class="row">
    <button style="font-family: 'Oswald', sans-serif;" class="btn btn-default navbar-btn" id="endLecture" ng-show="name === 'live' && user.instructor && started" ng-click="stopRec(); deleteRoom()"> End lecture </button>
    <p id="permissionText" ng-show="canEdit && !user.instructor"> Permission to edit the code given by {{instructor.firstName}}!</p>
    <button class="btn btn-default navbar-btn" id="getResult" ng-hide="(name=='live' && !user.instructor) || (name==='replay')" ng-click="getResultCode()" style="font-family: 'Oswald', sans-serif;"style="font-family: 'Oswald', sans-serif;"> Run the Code > </button>
  </div>
  <textarea class="row" ui-codemirror ui-codemirror-opts="{
        lineWrapping: true,
        lineNumbers: true,
        mode: 'javascript',
        smartIndent: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        keyMap: 'sublime',
        onLoad: codemirrorLoaded
    }" type="text" ng-model="replayText.text" id="originalBox"></textarea>
   <div id="sandBoxResult" class="textTeal">Result > {{output}}</div>
</div> 


<!-- ng-readonly="replayText.noEditing" -->
