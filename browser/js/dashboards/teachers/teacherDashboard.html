
<section class='teacherDashBoard'>
    <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
        <br>
        <ul class="nav menu dashboard row">
        	<li ui-sref-active="active">
                <a class='dashButton' ui-sref="teacherDashboard.overview">
                    <span class="glyphicon glyphicon-user"></span> Overview</a>
            </li>
            <li ui-sref-active="active">
                <a class='dashButton' ui-sref="teacherDashboard.roomState({instructorId: instructorId})">
                    <span class="glyphicon glyphicon-education"></span> Create Lecture</a>
            </li>
            <li ui-sref-active="active">
                <a class='dashButton' ui-sref="teacherDashboard.futureLectures">
                    <span class="glyphicon glyphicon-facetime-video"></span> Future Lectures</a>
            </li>
            <li ui-sref-active="active">
                <a class='dashButton' ui-sref="teacherDashboard.pastLectures">
                    <span class="glyphicon glyphicon-play-circle"></span> Past Lectures</a>
            </li>
        </ul>
    </div>
    <div>
        <div ui-view class='col-lg-10 col-sm-9'></div>
    </div>
</section>
