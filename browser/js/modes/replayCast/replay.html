<section id="replay">
     <editor name="replay" replay-text="videoObj" output="videoObj.result"></editor>
   <button ng-click="pauseContinue()">Start/Pause/Continue</button>
   <fork pause="pauseReplay" replay-obj="videoObj"></fork>
   <input ng-show="replayLength" type="range" ng-model="currentTime" ng-change="pauser();userUpdatingTime()" min="0" max="{{replayLength}}"/>
   {{currentTime}}
</section>
