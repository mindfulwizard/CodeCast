
<section id="live">
	<div ng-keyup="startLecture();constantRecording()" class="editor">
      <div>
   		<editor name="live" replay-text="replayObj" output="replayObj.result"></editor>
      </div>
	</div>
   	<a ui-sref="replayListState"><button>Go to replay section</button></a>
   	User: {{user}} - should be same as instructor
      <a><button ng-click="deleteRoom()">end lecture (delete room)</button></a>
       <fork name="live" replay-obj="replayObj"></fork>
      <div>
         <comments user="user" comments-arr="replayObj.comments"></comments>
      </div>
      <div>
         <attendee-list room="room"></attendee-list>
      </div>
</section>
