<div id="editorEnsemble"> 
  <button id="getResult" ng-click="getResultCode()">Check your code result</button>
  <textarea ui-codemirror ui-codemirror-opts="{
        lineWrapping: true,
        lineNumbers: true,
        mode: 'javascript',
        smartIndent: true,
        autoCloseBrackets: true,
        matchBrackets: true,
        keyMap: 'sublime',
        onLoad: codemirrorLoaded
    }" type="text" size="200px" ng-model="replayText.text" id="originalBox"></textarea>
   <div id="sandBoxResult">{{output}}</div>
</div> 


<!-- ng-readonly="replayText.noEditing" -->
