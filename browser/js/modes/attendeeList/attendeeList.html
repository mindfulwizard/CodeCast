<!-- <div ng-if="user.instructor"> -->
	<input type="search" ng-model="q" placeholder="Select an attendee..."/>
  <span>Attendees:</span>
  <ul class="example-animate-container" id="attendeeBlock">
    	<li class="animate-repeat" ng-repeat="student in room.students | filter:q as results" ng-click="select(student)">
      {{student.email}}
    	</li>
    	<li class="animate-repeat" ng-if="results.length === 0">
      	<strong> No results found...</strong>
    	</li>
  </ul>
