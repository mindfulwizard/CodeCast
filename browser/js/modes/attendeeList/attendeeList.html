<!-- <div ng-if="user.instructor"> -->
  <p ng-show="selectedStudent">Currently invited: {{selectedStudent.firstName}}</p>
  <input type="search" ng-model="q" id="chatQuest" placeholder="Invite an attendee to edit..."/>
  <span class="textTeal">Attendees:</span>
  <ul id="attendeeList" class="example-animate-container" id="attendeeBlock">
    	<li class="animate-repeat" ng-repeat="student in room.students | filter:q as results" ng-click="user.instructor && select(student)" ng-class="(student._id==selectedStudent._id)? 'selected' : 'notSelected' ">
      {{student.email}}
    	</li>
    	<li  class="animate-repeat" ng-if="results.length === 0">
      	<strong> No results found...</strong>
    	</li>
  </ul>
