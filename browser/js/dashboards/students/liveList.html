<h1>Live Lectures</h1>
<input class="inputBoxRight" placeholder="Live Lecture" ng-model='liveSearch'>
<br/>
<br/>
<br/>

<div ng-repeat="live in liveLectures | filter: liveSearch">

	<div class="wrapper"><a class="listItemText" ui-sref="liveState({roomId: live._id})">
	<h6>
		{{live.name}}
	</h6>
	<p>
	{{live.instructor}}
	</p>
	</a></div>

</div>
</div>
